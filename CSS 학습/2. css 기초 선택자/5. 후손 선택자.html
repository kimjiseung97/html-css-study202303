<head>

    <title>Document</title>
    <style>
        /* 후손을 선택한다 */

        div .orange{

        }

        </ul>
        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </div>


</body>

</html>
