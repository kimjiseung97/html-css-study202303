<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            box-sizing: border-box;
        }
        .parent{
            width: 300px;
            height: 250px;
            overflow: auto;
            border: 4px solid gray;
        }

        .parent .child{
            width: 100px;
            height: 100px;
            background: red;
            border: 4px solid orange;
            font-size: 40px;
        }

        .parent .child:hover{
            opacity: 0.6;
        }

        .album{
            width: 300px;
            height: 400px;
            border: 2px solid gray;
            padding: 40px;
            margin: 100px auto;
        }

        .album .img-box{
            height: 300px;
            border: 2px solid lightgray;
             border-radius: 50%;
            overflow: hidden;
        }

        .album .img-box img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div class="album">
        <div class="img-box">
           <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAzMTJfMTU1%2FMDAxNjQ3MDYxNzg4OTI2.RJaeuP40sV2dahjt_OyiPshva972G4u0cbJ5Nogli6gg.PbWxSm3g2Hk3Y5LsDMWOFGA_Y4p_PuPrmHc6kWbxOBUg.JPEG.noddy1996%2FIMG_2572.jpg&type=a340" alt=""> 
        </div>
    </div>

    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <!-- <div class="child">3</div>
        <div class="child">4</div> -->
    </div>
</body>
</html>
